<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Master v24.6 - Realtime Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .active-tab { border-left: 4px solid #fbbf24; background-color: #1e3a8a; font-weight: bold; color: white; }
        .locked { opacity: 0.4; cursor: not-allowed !important; pointer-events: none; }
        .status-pending { border-left: 5px solid #ef4444 !important; background-color: #fff1f2; }
        .status-synced { border-left: 5px solid #22c55e !important; background-color: #f0fdf4; }
        .modal-bg { background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-[12px] font-sans">

    <div id="modal-pelunasan" class="fixed inset-0 z-[600] hidden modal-bg flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-sm overflow-hidden shadow-2xl">
            <div class="bg-blue-900 p-4 text-white text-center">
                <h3 class="font-black uppercase italic">Pelunasan Utang</h3>
                <p id="target-hutang-nama" class="text-[10px] opacity-80 mt-1"></p>
            </div>
            <div class="p-6 space-y-4">
                <div class="text-center">
                    <p id="target-hutang-nom" class="text-3xl font-black text-red-600 italic"></p>
                </div>
                <div id="step-metode" class="grid grid-cols-2 gap-3">
                    <button onclick="prosesBayarHutang('tunai')" class="bg-blue-600 text-white p-4 rounded-2xl font-black uppercase">üí∞ Tunai</button>
                    <button onclick="showStepSaldo()" class="bg-orange-500 text-white p-4 rounded-2xl font-black uppercase">üí≥ Saldo</button>
                </div>
                <div id="step-saldo" class="hidden grid grid-cols-2 gap-2">
                    <button onclick="prosesBayarHutang('bri')" class="bg-gray-100 p-3 rounded-xl font-bold border-2">BRI</button>
                    <button onclick="prosesBayarHutang('dana')" class="bg-gray-100 p-3 rounded-xl font-bold border-2">DANA</button>
                    <button onclick="prosesBayarHutang('digipos')" class="bg-gray-100 p-3 rounded-xl font-bold border-2">DIGIPOS</button>
                    <button onclick="prosesBayarHutang('other')" class="bg-gray-100 p-3 rounded-xl font-bold border-2">LAIN</button>
                </div>
                <button onclick="closeModalHutang()" class="w-full text-gray-400 font-bold uppercase pt-2 border-t">Batal</button>
            </div>
        </div>
    </div>

    <div id="login-screen" class="fixed inset-0 z-[500] flex items-center justify-center bg-blue-900 p-6">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-sm p-8 text-center border-t-8 border-yellow-400">
            <h2 class="text-2xl font-black text-blue-900 mb-6 uppercase">Audit Master Login</h2>
            <div class="space-y-4">
                <input type="text" id="user-input" class="w-full p-3 border-2 rounded-xl font-bold uppercase text-center" placeholder="USERNAME">
                <input type="password" id="pin-input" maxlength="4" class="w-full text-center text-2xl p-3 border-2 rounded-xl font-black" placeholder="PIN">
                <button onclick="checkLogin()" class="w-full bg-blue-700 text-white font-black py-4 rounded-2xl uppercase">Masuk</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <nav class="bg-blue-900 text-white sticky top-0 z-50 shadow-xl">
            <div class="container mx-auto p-2 flex justify-between items-center">
                <div class="flex flex-col">
                    <h1 class="font-black text-yellow-400 italic text-lg uppercase">Audit Master v24.6</h1>
                    <span id="sync-status" class="text-[9px] font-mono opacity-70 italic">STATUS: MANUAL SYNC</span>
                </div>
                <div class="flex gap-2">
                    <button id="btn-sync-manual" onclick="uploadOfflineData()" class="bg-orange-500 text-[10px] px-4 py-2 rounded-lg font-black">üîÑ UPLOAD DATA</button>
                    <button onclick="logout()" class="bg-red-600 text-[10px] px-3 py-1.5 rounded-lg font-black uppercase">üö™ OUT</button>
                </div>
            </div>
            
            <div class="bg-blue-950 p-2 grid grid-cols-4 md:grid-cols-8 gap-1 text-center text-[8px] font-bold uppercase italic border-t border-blue-800">
                <div class="bg-blue-900/50 p-1 rounded">Laci: <span id="mon-cash" class="block text-yellow-400 text-[10px]">0</span></div>
                <div class="bg-blue-900/50 p-1 rounded">BRI: <span id="mon-bri" class="block text-[10px]">0</span></div>
                <div class="bg-blue-900/50 p-1 rounded">DANA: <span id="mon-dana" class="block text-[10px]">0</span></div>
                <div class="bg-blue-900/50 p-1 rounded">Digipos: <span id="mon-digipos" class="block text-[10px]">0</span></div>
                <div class="bg-blue-900/50 p-1 rounded">Lain: <span id="mon-other" class="block text-[10px]">0</span></div>
                <div class="bg-indigo-700 p-1 rounded text-white">Total Modal: <span id="mon-total-modal" class="block text-[10px]">0</span></div>
                <div class="bg-emerald-700 p-1 rounded text-white">Laba Sesi: <span id="mon-total-laba-sesi" class="block text-[10px]">0</span></div>
                <div class="bg-blue-600 p-1 rounded text-white">Laba Total: <span id="mon-total-laba-all" class="block text-[10px]">0</span></div>
            </div>
        </nav>

        <div class="container mx-auto p-3 grid grid-cols-1 lg:grid-cols-4 gap-4">
            <div class="lg:col-span-1 space-y-2">
                <div class="bg-white rounded-xl shadow border p-1.5 space-y-1 font-bold">
                    <button onclick="showTab('tab-rekonsiliasi', this)" class="tab-btn w-full text-left p-3 rounded-lg active-tab uppercase">üè† Saldo Awal</button>
                    <button id="nav-trx" onclick="showTab('tab-transaksi', this)" class="tab-btn locked w-full text-left p-3 rounded-lg uppercase">üí∏ Transaksi Baru</button>
                    <button id="nav-debt" onclick="showTab('tab-hutang', this)" class="tab-btn locked w-full text-left p-3 rounded-lg uppercase text-red-600">üìî Daftar Utang</button>
                    <button id="nav-history" onclick="showTab('tab-riwayat', this)" class="tab-btn locked w-full text-left p-3 rounded-lg uppercase">üïí Riwayat & Sync</button>
                    <div id="admin-section" class="hidden border-t mt-2 pt-2 space-y-1">
                        <button onclick="showTab('tab-laporan', this)" class="tab-btn w-full text-left p-3 rounded-lg text-green-600 uppercase">üìä Laporan Bertingkat</button>
                        <button onclick="showTab('tab-users', this)" class="tab-btn w-full text-left p-3 rounded-lg text-blue-600 uppercase">üë• Kelola Akun</button>
                    </div>
                </div>
                <button onclick="akhiriSesi()" class="w-full p-4 rounded-xl font-black bg-red-700 text-white shadow-lg uppercase">üîí Akhiri Sesi</button>
            </div>

            <div class="lg:col-span-3">
                <div id="tab-transaksi" class="tab-content hidden bg-white p-6 rounded-xl border shadow-sm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <input type="text" id="trx-name" class="w-full p-3 border-2 rounded-xl font-bold uppercase" placeholder="NAMA PELANGGAN">
                            <div class="grid grid-cols-2 gap-2">
                                <select id="trx-type" onchange="toggleFormInputs()" class="w-full p-3 border-2 rounded-xl font-black">
                                    <option value="Transfer">Transfer</option>
                                    <option value="Tarik Tunai">Tarik Tunai</option>
                                    <option value="Pulsa/Kuota">Pulsa/Kuota</option>
                                </select>
                                <select id="trx-sumber" class="w-full p-3 border-2 rounded-xl font-black bg-blue-50">
                                    <option value="bri">BRI</option>
                                    <option value="dana">DANA</option>
                                    <option value="digipos">DIGIPOS</option>
                                    <option value="other">LAIN</option>
                                </select>
                            </div>
                            <select id="trx-metode-admin" class="w-full p-3 border-2 rounded-xl font-bold bg-yellow-50">
                                <option value="tunai">ADMIN TUNAI (MASUK LACI)</option>
                                <option value="saldo">ADMIN POTONG SALDO</option>
                            </select>
                        </div>
                        <div class="space-y-4">
                            <div id="form-standar">
                                <input type="text" oninput="formatCurrency(this)" id="trx-nominal" class="w-full p-3 border-2 rounded-xl text-2xl font-black" placeholder="NOMINAL">
                                <div class="grid grid-cols-2 gap-2 mt-2">
                                    <input type="text" oninput="formatCurrency(this)" id="trx-admin-u" class="p-3 border-2 rounded-xl font-bold text-green-600" placeholder="ADMIN USER">
                                    <input type="text" oninput="formatCurrency(this)" id="trx-pot-bank" class="p-3 border-2 rounded-xl font-bold text-red-600" placeholder="POT. BANK">
                                </div>
                            </div>
                            <div id="form-pulsa" class="hidden grid grid-cols-2 gap-2">
                                <input type="text" oninput="formatCurrency(this)" id="trx-modal" class="p-3 border-2 rounded-xl font-bold" placeholder="MODAL">
                                <input type="text" oninput="formatCurrency(this)" id="trx-jual" class="p-3 border-2 rounded-xl font-bold text-blue-600" placeholder="JUAL">
                            </div>
                            <div class="grid grid-cols-3 gap-2">
                                <button onclick="simpanTransaksi('lunas')" class="bg-blue-700 text-white py-4 rounded-xl font-black uppercase text-[10px]">Lunas</button>
                                <button onclick="simpanTransaksi('hutang')" class="bg-red-600 text-white py-4 rounded-xl font-black uppercase text-[10px]">Hutang</button>
                                <button onclick="simpanTransaksi('sebagian')" class="bg-orange-500 text-white py-4 rounded-xl font-black uppercase text-[10px]">Sebagian</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="tab-hutang" class="tab-content hidden space-y-3">
                    <div id="list-hutang-box" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
                </div>

                <div id="tab-riwayat" class="tab-content hidden space-y-2"></div>

                <div id="tab-laporan" class="tab-content hidden space-y-4">
                    <div class="bg-white p-4 rounded-xl border flex justify-between items-center">
                        <div class="flex gap-2">
                            <button onclick="filterLaporan('harian')" class="bg-blue-900 text-white px-4 py-2 rounded-lg font-bold">HARIAN</button>
                            <button onclick="filterLaporan('bulanan')" class="bg-gray-200 px-4 py-2 rounded-lg font-bold">BULANAN</button>
                        </div>
                        <button onclick="exportLaporanExcel()" class="bg-green-600 text-white px-4 py-2 rounded-lg font-black uppercase italic">üìä EXCEL</button>
                    </div>
                    <div id="report-list" class="space-y-2"></div>
                </div>

                <div id="tab-users" class="tab-content hidden space-y-4">
                    <div class="bg-white p-5 rounded-xl border flex gap-2">
                        <input type="text" id="new-u" class="p-3 border-2 rounded-xl uppercase font-bold flex-1" placeholder="USERNAME">
                        <input type="password" id="new-p" maxlength="4" class="p-3 border-2 rounded-xl w-24 text-center font-black" placeholder="PIN">
                        <button onclick="addUser()" class="bg-blue-700 text-white px-6 rounded-xl font-black">SAVE</button>
                    </div>
                    <div class="bg-white rounded-xl border overflow-hidden">
                        <table class="w-full text-left font-bold uppercase">
                            <thead class="bg-blue-900 text-white"><tr><th class="p-4">User</th><th class="p-4 text-right">Aksi</th></tr></thead>
                            <tbody id="user-list-box" class="divide-y"></tbody>
                        </table>
                    </div>
                </div>

                <div id="tab-rekonsiliasi" class="tab-content bg-white p-5 rounded-xl border shadow-sm">
                    <h2 class="font-black text-center mb-4 text-gray-700 uppercase italic">Input Saldo Awal Sesi</h2>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-3">
                        <input type="text" oninput="formatCurrency(this)" id="s-cash" class="p-3 border-2 rounded-xl font-black" placeholder="LACI">
                        <input type="text" oninput="formatCurrency(this)" id="s-bri" class="p-3 border-2 rounded-xl font-black" placeholder="BRI">
                        <input type="text" oninput="formatCurrency(this)" id="s-dana" class="p-3 border-2 rounded-xl font-black" placeholder="DANA">
                        <input type="text" oninput="formatCurrency(this)" id="s-digipos" class="p-3 border-2 rounded-xl font-black" placeholder="DIGIPOS">
                        <input type="text" oninput="formatCurrency(this)" id="s-other" class="p-3 border-2 rounded-xl font-black" placeholder="LAIN">
                    </div>
                    <button id="btn-mulai" onclick="mulaiSesi()" class="w-full mt-4 bg-blue-700 text-white p-4 rounded-xl font-black uppercase italic">Buka Sesi Transaksi</button>
                    <div id="msg-locked" class="hidden p-4 bg-green-50 text-green-700 text-center font-black mt-4 rounded-xl">üîê SESI SEDANG BERJALAN</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQ3Nx8qPS7269pFckF_j8wYa13Q_ET9rI",
            authDomain: "brilink-administrasi.firebaseapp.com",
            databaseURL: "https://brilink-administrasi-default-rtdb.firebaseio.com",
            projectId: "brilink-administrasi",
            storageBucket: "brilink-administrasi.firebasestorage.app",
            messagingSenderId: "20740318322",
            appId: "1:20740318322:web:55185bcda68a59344d8eeb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const un = (s) => s ? parseInt(s.toString().replace(/\./g, '')) || 0 : 0;
        const fmt = (v) => new Intl.NumberFormat('id-ID').format(v || 0);
        let currentDebtKey = null;

        window.formatCurrency = (i) => { let v = i.value.replace(/[^0-9]/g, ""); i.value = v ? fmt(v) : ""; };
        window.showStepSaldo = () => { document.getElementById('step-metode').classList.add('hidden'); document.getElementById('step-saldo').classList.remove('hidden'); };
        window.closeModalHutang = () => { document.getElementById('modal-pelunasan').classList.add('hidden'); };

        // --- REALTIME UPLOAD TANPA LOADING ---
        window.uploadOfflineData = () => {
            const list = JSON.parse(localStorage.getItem('b_trx_local') || '[]');
            const debts = JSON.parse(localStorage.getItem('b_debts_local') || '[]');
            
            // Upload Transaksi
            list.forEach((t, index) => {
                if(!t.isSynced) {
                    push(ref(db, 'transactions'), { ...t, isSynced: true })
                        .then(() => {
                            list[index].isSynced = true;
                            localStorage.setItem('b_trx_local', JSON.stringify(list));
                            renderRiwayat();
                        });
                }
            });

            // Upload Utang
            debts.forEach((d, index) => {
                if(!d.isSynced) {
                    push(ref(db, 'debts'), { ...d, isSynced: true })
                        .then(() => {
                            debts[index].isSynced = true;
                            localStorage.setItem('b_debts_local', JSON.stringify(debts));
                        });
                }
            });

            alert("Proses Sinkronisasi Berjalan di Background...");
        };

        window.simpanTransaksi = (status) => {
            const type = document.getElementById('trx-type').value;
            const name = document.getElementById('trx-name').value.toUpperCase() || "UMUM";
            const sk = document.getElementById('trx-sumber').value;
            const mAdm = document.getElementById('trx-metode-admin').value;
            let nom = 0, laba = 0, admU = un(document.getElementById('trx-admin-u').value);

            if(type === 'Pulsa/Kuota') {
                const modal = un(document.getElementById('trx-modal').value);
                nom = un(document.getElementById('trx-jual').value); laba = nom - modal;
            } else {
                nom = un(document.getElementById('trx-nominal').value);
                laba = admU - un(document.getElementById('trx-pot-bank').value);
            }

            if(nom <= 0) return alert("Nominal Kosong!");
            let audit = JSON.parse(localStorage.getItem('b_audit'));
            let hVal = 0;

            if(status === 'hutang') hVal = nom + (type==='Pulsa/Kuota' ? 0 : admU);
            else if(status === 'sebagian') {
                const bayar = un(prompt("Bayar Tunai Sekarang:"));
                hVal = (nom + (type==='Pulsa/Kuota' ? 0 : admU)) - bayar;
                audit.cash += bayar;
            }

            // Hitung Saldo
            if(type === "Tarik Tunai") { audit[sk] += nom; audit.cash -= nom; }
            else {
                audit[sk] -= nom;
                if(status === 'lunas') {
                    if(mAdm === 'tunai') audit.cash += (nom + (type==='Pulsa/Kuota' ? 0 : admU));
                    else audit[sk] -= (type==='Pulsa/Kuota' ? 0 : admU);
                }
                if(type === 'Transfer') audit[sk] -= un(document.getElementById('trx-pot-bank').value);
            }

            // Simpan Utang Lokal & Siapkan ke Cloud
            if(hVal > 0) {
                const dList = JSON.parse(localStorage.getItem('b_debts_local') || '[]');
                dList.push({ id: Date.now(), name, sisa: hVal, isSynced: false });
                localStorage.setItem('b_debts_local', JSON.stringify(dList));
            }

            const trx = { id: Date.now(), isoDate: new Date().toISOString().split('T')[0], type, name, nominal: nom, laba, isSynced: false };
            const list = JSON.parse(localStorage.getItem('b_trx_local') || '[]');
            list.push(trx);
            localStorage.setItem('b_trx_local', JSON.stringify(list));
            localStorage.setItem('b_audit', JSON.stringify(audit));
            location.reload();
        };

        window.renderHutang = () => {
            const local = JSON.parse(localStorage.getItem('b_debts_local') || '[]');
            let html = "";
            local.forEach((v, idx) => {
                html += `
                <div class="bg-white p-4 rounded-2xl border-l-8 border-red-600 shadow-sm flex justify-between items-center">
                    <div><h4 class="font-black uppercase">${v.name}</h4><p class="text-lg font-black text-red-600">Rp ${fmt(v.sisa)}</p></div>
                    <button onclick="openDebtModal('${idx}', '${v.name}', ${v.sisa})" class="bg-green-600 text-white px-4 py-2 rounded-xl font-black">LUNAS</button>
                </div>`;
            });
            document.getElementById('list-hutang-box').innerHTML = html || '<p class="text-center w-full opacity-30 font-bold p-10">KOSONG</p>';
        };

        window.openDebtModal = (idx, n, s) => {
            currentDebtKey = idx;
            document.getElementById('target-hutang-nama').innerText = n;
            document.getElementById('target-hutang-nom').innerText = fmt(s);
            document.getElementById('modal-pelunasan').classList.remove('hidden');
        };

        window.prosesBayarHutang = (sumber) => {
            const audit = JSON.parse(localStorage.getItem('b_audit'));
            const debts = JSON.parse(localStorage.getItem('b_debts_local'));
            const nominal = debts[currentDebtKey].sisa;
            
            if(sumber === 'tunai') audit.cash += nominal;
            else audit[sumber] += nominal;
            
            debts.splice(currentDebtKey, 1);
            localStorage.setItem('b_audit', JSON.stringify(audit));
            localStorage.setItem('b_debts_local', JSON.stringify(debts));
            
            alert("Lunas!");
            location.reload();
        };

        window.renderRiwayat = () => {
            const list = JSON.parse(localStorage.getItem('b_trx_local') || '[]');
            document.getElementById('tab-riwayat').innerHTML = list.slice().reverse().map(t => `
                <div class="p-3 rounded-xl border flex justify-between items-center ${t.isSynced ? 'status-synced':'status-pending'}">
                    <div><b>${t.type}</b> <p class="uppercase text-[9px]">${t.name}</p></div>
                    <div class="text-right font-black">Rp ${fmt(t.nominal)}</div>
                </div>
            `).join('');
            updateDashboard();
        };

        function updateDashboard() {
            const audit = JSON.parse(localStorage.getItem('b_audit') || '{"cash":0,"bri":0,"dana":0,"digipos":0,"other":0}');
            const list = JSON.parse(localStorage.getItem('b_trx_local') || '[]');
            document.getElementById('mon-cash').innerText = fmt(audit.cash);
            document.getElementById('mon-bri').innerText = fmt(audit.bri);
            document.getElementById('mon-dana').innerText = fmt(audit.dana);
            document.getElementById('mon-digipos').innerText = fmt(audit.digipos);
            document.getElementById('mon-other').innerText = fmt(audit.other);
            document.getElementById('mon-total-modal').innerText = fmt(Object.values(audit).reduce((a,b)=>a+b, 0));
            document.getElementById('mon-total-laba-sesi').innerText = fmt(list.reduce((a,b)=>a+b.laba, 0));
            onValue(ref(db, 'transactions'), (s) => {
                let t = 0; if(s.val()) Object.values(s.val()).forEach(v => t += v.laba);
                document.getElementById('mon-total-laba-all').innerText = fmt(t);
            });
        }

        // Fungsi Filter Laporan
        window.filterLaporan = (mode) => {
            const list = JSON.parse(localStorage.getItem('b_trx_local') || '[]');
            let grouped = {};
            list.forEach(t => { 
                let k = mode === 'harian' ? t.isoDate : t.isoDate.substring(0, 7); 
                grouped[k] = (grouped[k] || 0) + t.laba; 
            });
            document.getElementById('report-list').innerHTML = Object.entries(grouped).map(([k,v]) => `
                <div class="bg-white p-4 rounded-xl border flex justify-between font-bold">
                    <span>${k}</span><span class="text-blue-700">Rp ${fmt(v)}</span>
                </div>
            `).join('');
        };

        window.showTab = (id, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            document.getElementById(id).classList.remove('hidden');
            if(btn) btn.classList.add('active-tab');
            if(id === 'tab-hutang') renderHutang();
            if(id === 'tab-riwayat') renderRiwayat();
            if(id === 'tab-laporan') filterLaporan('harian');
        };

        window.checkLogin = () => {
            const u = document.getElementById('user-input').value.toUpperCase();
            const p = document.getElementById('pin-input').value;
            if(u === "ADMIN" && p === "0000") {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('role', 'admin');
                location.reload();
            } else alert("Username/PIN Salah!");
        };

        window.mulaiSesi = () => {
            const d = { 
                cash: un(document.getElementById('s-cash').value), 
                bri: un(document.getElementById('s-bri').value), 
                dana: un(document.getElementById('s-dana').value), 
                digipos: un(document.getElementById('s-digipos').value), 
                other: un(document.getElementById('s-other').value) 
            };
            localStorage.setItem('b_audit', JSON.stringify(d)); 
            location.reload();
        };

        window.logout = () => { sessionStorage.clear(); location.reload(); };
        window.akhiriSesi = () => {
            const list = JSON.parse(localStorage.getItem('b_trx_local') || '[]');
            if(list.some(t => !t.isSynced)) return alert("Data belum diupload! Tekan tombol Upload.");
            if(confirm("Tutup sesi?")) { localStorage.clear(); location.reload(); }
        };

        window.toggleFormInputs = () => {
            const type = document.getElementById('trx-type').value;
            document.getElementById('form-standar').classList.toggle('hidden', type === 'Pulsa/Kuota');
            document.getElementById('form-pulsa').classList.toggle('hidden', type !== 'Pulsa/Kuota');
        };

        window.onload = () => {
            if(sessionStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                if(sessionStorage.getItem('role') === 'admin') document.getElementById('admin-section').classList.remove('hidden');
                if(localStorage.getItem('b_audit')) {
                    document.getElementById('btn-mulai').classList.add('hidden');
                    document.getElementById('msg-locked').classList.remove('hidden');
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('locked'));
                    renderRiwayat();
                }
            }
        };
    </script>
</body>
</html>
