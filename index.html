<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Master v25.0 - Final Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .active-tab { border-left: 4px solid #fbbf24; background-color: #1e3a8a; font-weight: bold; color: white; }
        .locked { opacity: 0.4; cursor: not-allowed !important; pointer-events: none; }
        .modal-bg { background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); position: fixed; inset: 0; z-index: 600; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-[12px] font-sans">

    <div id="modal-pelunasan" class="hidden modal-bg flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-sm overflow-hidden shadow-2xl">
            <div class="bg-blue-900 p-4 text-white text-center font-black uppercase italic">Pelunasan Utang</div>
            <div class="p-6 space-y-4">
                <div class="text-center">
                    <p id="target-hutang-nama" class="font-bold text-gray-500 uppercase"></p>
                    <p id="target-hutang-nom" class="text-3xl font-black text-red-600 italic"></p>
                </div>
                <div id="step-metode" class="grid grid-cols-2 gap-3">
                    <button onclick="prosesBayarHutang('tunai')" class="bg-blue-600 text-white p-4 rounded-2xl font-black">üí∞ TUNAI</button>
                    <button onclick="showStepSaldo()" class="bg-orange-500 text-white p-4 rounded-2xl font-black">üí≥ SALDO</button>
                </div>
                <div id="step-saldo" class="hidden grid grid-cols-2 gap-2">
                    <button onclick="prosesBayarHutang('bri')" class="bg-gray-100 p-3 rounded-xl font-bold border-2">BRI</button>
                    <button onclick="prosesBayarHutang('dana')" class="bg-gray-100 p-3 rounded-xl font-bold border-2">DANA</button>
                    <button onclick="prosesBayarHutang('digipos')" class="bg-gray-100 p-3 rounded-xl font-bold border-2">DIGIPOS</button>
                    <button onclick="prosesBayarHutang('other')" class="bg-gray-100 p-3 rounded-xl font-bold border-2">LAIN</button>
                </div>
                <button onclick="closeModalHutang()" class="w-full text-gray-400 font-bold uppercase pt-2 border-t">Batal</button>
            </div>
        </div>
    </div>

    <div id="login-screen" class="fixed inset-0 z-[500] flex items-center justify-center bg-blue-950 p-6">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-sm p-8 text-center border-t-8 border-yellow-400">
            <h2 class="text-2xl font-black text-blue-900 mb-6 uppercase italic">Audit Master Login</h2>
            <div class="space-y-4">
                <input type="text" id="user-input" class="w-full p-3 border-2 rounded-xl font-bold uppercase text-center" placeholder="USERNAME">
                <input type="password" id="pin-input" maxlength="4" class="w-full text-center text-2xl p-3 border-2 rounded-xl font-black" placeholder="PIN">
                <button id="btn-login-trigger" class="w-full bg-blue-700 text-white font-black py-4 rounded-2xl uppercase shadow-lg">Masuk Sistem</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <nav class="bg-blue-900 text-white sticky top-0 z-50 shadow-xl">
            <div class="container mx-auto p-2 flex justify-between items-center">
                <h1 class="font-black text-yellow-400 italic text-lg uppercase">Audit Master v25.0</h1>
                <button onclick="logout()" class="bg-red-600 text-[10px] px-3 py-1.5 rounded-lg font-black uppercase">üö™ Out</button>
            </div>
            <div class="bg-blue-950 p-2 grid grid-cols-4 md:grid-cols-8 gap-1 text-center text-[8px] font-bold uppercase italic border-t border-blue-800">
                <div class="bg-blue-900/50 p-1 rounded">Laci: <span id="mon-cash" class="block text-yellow-400 text-[10px]">0</span></div>
                <div class="bg-blue-900/50 p-1 rounded">BRI: <span id="mon-bri" class="block text-[10px]">0</span></div>
                <div class="bg-blue-900/50 p-1 rounded">DANA: <span id="mon-dana" class="block text-[10px]">0</span></div>
                <div class="bg-blue-900/50 p-1 rounded">Digipos: <span id="mon-digipos" class="block text-[10px]">0</span></div>
                <div class="bg-blue-900/50 p-1 rounded">Lain: <span id="mon-other" class="block text-[10px]">0</span></div>
                <div class="bg-indigo-700 p-1 rounded text-white">Total: <span id="mon-total-modal" class="block text-[10px]">0</span></div>
                <div class="bg-emerald-700 p-1 rounded text-white">Laba Sesi: <span id="mon-total-laba-sesi" class="block text-[10px]">0</span></div>
                <div class="bg-blue-600 p-1 rounded text-white">Laba Total: <span id="mon-total-laba-all" class="block text-[10px]">0</span></div>
            </div>
        </nav>

        <div class="container mx-auto p-3 grid grid-cols-1 lg:grid-cols-4 gap-4">
            <div class="lg:col-span-1 space-y-2">
                <div class="bg-white rounded-xl shadow border p-1.5 space-y-1 font-bold">
                    <button onclick="showTab('tab-rekonsiliasi', this)" class="tab-btn w-full text-left p-3 rounded-lg active-tab uppercase">üè† Saldo Awal</button>
                    <button id="nav-trx" onclick="showTab('tab-transaksi', this)" class="tab-btn locked w-full text-left p-3 rounded-lg uppercase">üí∏ Transaksi Baru</button>
                    <button id="nav-debt" onclick="showTab('tab-hutang', this)" class="tab-btn locked w-full text-left p-3 rounded-lg uppercase text-red-600">üìî Daftar Utang</button>
                    <button id="nav-history" onclick="showTab('tab-riwayat', this)" class="tab-btn locked w-full text-left p-3 rounded-lg uppercase">üïí Riwayat</button>
                    <div id="admin-menu" class="hidden border-t mt-2 pt-2 space-y-1">
                        <button onclick="showTab('tab-laporan', this)" class="tab-btn w-full text-left p-3 rounded-lg text-green-600 uppercase">üìä Laporan & Reset</button>
                        <button onclick="showTab('tab-users', this)" class="tab-btn w-full text-left p-3 rounded-lg text-blue-600 uppercase">üë• Kelola Akun</button>
                    </div>
                </div>
                <button onclick="akhiriSesi()" class="w-full p-4 rounded-xl font-black bg-red-700 text-white shadow-lg uppercase">üîí Akhiri Sesi</button>
            </div>

            <div class="lg:col-span-3">
                <div id="tab-transaksi" class="tab-content hidden bg-white p-6 rounded-xl border">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <input type="text" id="trx-name" class="w-full p-3 border-2 rounded-xl font-bold uppercase" placeholder="NAMA PELANGGAN">
                            <div class="grid grid-cols-2 gap-2">
                                <select id="trx-type" onchange="toggleForm()" class="w-full p-3 border-2 rounded-xl font-black bg-gray-50">
                                    <option value="Transfer">Transfer</option>
                                    <option value="Tarik Tunai">Tarik Tunai</option>
                                    <option value="Pulsa/Kuota">Pulsa/Kuota</option>
                                </select>
                                <select id="trx-sumber" class="w-full p-3 border-2 rounded-xl font-black bg-blue-50">
                                    <option value="bri">BRI</option>
                                    <option value="dana">DANA</option>
                                    <option value="digipos">DIGIPOS</option>
                                    <option value="other">LAIN</option>
                                </select>
                            </div>
                        </div>
                        <div class="space-y-4">
                            <div id="form-standar">
                                <input type="text" oninput="formatCurrency(this)" id="trx-nom" class="w-full p-3 border-2 rounded-xl text-2xl font-black text-center" placeholder="NOMINAL">
                                <div class="grid grid-cols-2 gap-2 mt-2">
                                    <input type="text" oninput="formatCurrency(this)" id="trx-adm-u" class="p-3 border-2 rounded-xl font-bold text-green-600" placeholder="ADMIN USER">
                                    <input type="text" oninput="formatCurrency(this)" id="trx-pot-b" class="p-3 border-2 rounded-xl font-bold text-red-600" placeholder="POT. BANK">
                                </div>
                            </div>
                            <div id="form-pulsa" class="hidden grid grid-cols-2 gap-2">
                                <input type="text" oninput="formatCurrency(this)" id="trx-modal" class="p-3 border-2 rounded-xl font-bold" placeholder="MODAL">
                                <input type="text" oninput="formatCurrency(this)" id="trx-jual" class="p-3 border-2 rounded-xl font-bold text-blue-600" placeholder="JUAL">
                            </div>
                            <div class="grid grid-cols-3 gap-2">
                                <button onclick="saveTrx('lunas')" class="bg-blue-700 text-white py-4 rounded-xl font-black text-[10px]">LUNAS</button>
                                <button onclick="saveTrx('hutang')" class="bg-red-600 text-white py-4 rounded-xl font-black text-[10px]">HUTANG</button>
                                <button onclick="saveTrx('sebagian')" class="bg-orange-500 text-white py-4 rounded-xl font-black text-[10px]">SEBAGIAN</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="tab-hutang" class="tab-content hidden grid grid-cols-1 md:grid-cols-2 gap-3"></div>

                <div id="tab-users" class="tab-content hidden space-y-4">
                    <div class="bg-white p-5 rounded-xl border grid grid-cols-1 md:grid-cols-4 gap-2">
                        <input type="text" id="new-u" class="p-3 border-2 rounded-xl uppercase font-bold" placeholder="NAMA USER">
                        <input type="password" id="new-p" maxlength="4" class="p-3 border-2 rounded-xl text-center font-black" placeholder="PIN">
                        <select id="new-role" class="p-3 border-2 rounded-xl font-bold">
                            <option value="pegawai">PEGAWAI</option>
                            <option value="admin">ADMIN</option>
                        </select>
                        <button id="btn-save-user" class="bg-blue-700 text-white rounded-xl font-black">SIMPAN</button>
                    </div>
                    <div class="bg-white rounded-xl border overflow-hidden">
                        <table class="w-full text-left uppercase"><thead class="bg-blue-900 text-white"><tr><th class="p-4">User</th><th class="p-4">Role</th><th class="p-4 text-right">Aksi</th></tr></thead><tbody id="user-list-box" class="divide-y font-bold"></tbody></table>
                    </div>
                </div>

                <div id="tab-laporan" class="tab-content hidden space-y-4">
                    <button onclick="resetAllData()" class="w-full bg-red-600 text-white p-4 rounded-xl font-black uppercase shadow-lg">‚ö†Ô∏è Reset Database (Hapus Semua)</button>
                    <div id="report-box" class="space-y-2"></div>
                </div>

                <div id="tab-riwayat" class="tab-content hidden space-y-2"></div>

                <div id="tab-rekonsiliasi" class="tab-content bg-white p-5 rounded-xl border shadow-sm">
                    <h2 class="font-black text-center mb-4 uppercase italic">Input Saldo Awal Sesi</h2>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-3">
                        <input type="text" oninput="formatCurrency(this)" id="s-cash" class="p-3 border-2 rounded-xl font-black text-center" placeholder="LACI">
                        <input type="text" oninput="formatCurrency(this)" id="s-bri" class="p-3 border-2 rounded-xl font-black text-center" placeholder="BRI">
                        <input type="text" oninput="formatCurrency(this)" id="s-dana" class="p-3 border-2 rounded-xl font-black text-center" placeholder="DANA">
                        <input type="text" oninput="formatCurrency(this)" id="s-digipos" class="p-3 border-2 rounded-xl font-black text-center" placeholder="DIGIPOS">
                        <input type="text" oninput="formatCurrency(this)" id="s-other" class="p-3 border-2 rounded-xl font-black text-center" placeholder="LAIN">
                    </div>
                    <button id="btn-mulai" onclick="mulaiSesi()" class="w-full mt-4 bg-blue-700 text-white p-4 rounded-xl font-black uppercase italic shadow-lg">BUKA SESI BARU</button>
                    <div id="msg-locked" class="hidden p-4 bg-green-50 text-green-700 text-center font-black mt-4 rounded-xl italic font-bold">üîê SESI AKTIF</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQ3Nx8qPS7269pFckF_j8wYa13Q_ET9rI",
            authDomain: "brilink-administrasi.firebaseapp.com",
            databaseURL: "https://brilink-administrasi-default-rtdb.firebaseio.com",
            projectId: "brilink-administrasi",
            storageBucket: "brilink-administrasi.firebasestorage.app",
            messagingSenderId: "20740318322",
            appId: "1:20740318322:web:55185bcda68a59344d8eeb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const un = (s) => s ? parseInt(s.toString().replace(/\./g, '')) || 0 : 0;
        const fmt = (v) => new Intl.NumberFormat('id-ID').format(v || 0);
        let selectedKey = null;

        window.formatCurrency = (i) => { let v = i.value.replace(/[^0-9]/g, ""); i.value = v ? fmt(v) : ""; };
        window.showStepSaldo = () => { document.getElementById('step-metode').classList.add('hidden'); document.getElementById('step-saldo').classList.remove('hidden'); };
        window.closeModalHutang = () => { document.getElementById('modal-pelunasan').classList.add('hidden'); };

        // --- AUTH ---
        document.getElementById('btn-login-trigger').onclick = () => {
            const u = document.getElementById('user-input').value.toUpperCase();
            const p = document.getElementById('pin-input').value;
            if(u === "ADMIN" && p === "0000") {
                sessionStorage.setItem('isLoggedIn', 'true'); sessionStorage.setItem('role', 'admin'); location.reload();
            } else {
                onValue(ref(db, 'users'), (s) => {
                    let auth = false, role = 'pegawai';
                    if(s.exists()) Object.values(s.val()).forEach(v => { if(v.username === u && v.pin === p) { auth = true; role = v.role; } });
                    if(auth) { sessionStorage.setItem('isLoggedIn', 'true'); sessionStorage.setItem('role', role); location.reload(); } else alert("GAGAL!");
                }, {onlyOnce: true});
            }
        };

        // --- CORE PROCESS ---
        window.saveTrx = (status) => {
            const name = document.getElementById('trx-name').value.toUpperCase() || "UMUM";
            const type = document.getElementById('trx-type').value;
            const sk = document.getElementById('trx-sumber').value;
            let nom = 0, laba = 0, admU = un(document.getElementById('trx-adm-u').value);

            if(type === 'Pulsa/Kuota') {
                nom = un(document.getElementById('trx-jual').value); 
                laba = nom - un(document.getElementById('trx-modal').value);
            } else {
                nom = un(document.getElementById('trx-nom').value); 
                laba = admU - un(document.getElementById('trx-pot-b').value);
            }

            if(nom <= 0) return alert("Cek Nominal!");
            let audit = JSON.parse(localStorage.getItem('b_audit'));
            let hVal = 0;

            if(status === 'hutang') hVal = nom + (type==='Pulsa/Kuota'?0:admU);
            else if(status === 'sebagian') {
                const bayar = un(prompt("Bayar Tunai Sekarang:"));
                hVal = (nom + (type==='Pulsa/Kuota'?0:admU)) - bayar;
                audit.cash += bayar;
            }

            if(type === "Tarik Tunai") { audit[sk] += nom; audit.cash -= nom; }
            else { 
                audit[sk] -= nom; 
                if(status === 'lunas') audit.cash += (nom + (type==='Pulsa/Kuota'?0:admU)); 
                if(type === 'Transfer') audit[sk] -= un(document.getElementById('trx-pot-b').value);
            }

            push(ref(db, 'transactions'), { name, type, nominal: nom, laba, date: new Date().toLocaleString() });
            if(hVal > 0) push(ref(db, 'debts'), { name, sisa: hVal });

            localStorage.setItem('b_audit', JSON.stringify(audit));
            const local = JSON.parse(localStorage.getItem('b_trx_local') || '[]');
            local.push({ name, type, nominal: nom, laba, date: new Date().toLocaleString() });
            localStorage.setItem('b_trx_local', JSON.stringify(local));
            location.reload();
        };

        window.renderHutang = () => {
            onValue(ref(db, 'debts'), (s) => {
                let h = "";
                if(s.exists()) {
                    Object.entries(s.val()).forEach(([k, v]) => {
                        h += `<div class="bg-white p-4 rounded-2xl border-l-8 border-red-600 shadow flex justify-between items-center">
                            <div><h4 class="font-black uppercase">${v.name}</h4><p class="text-lg font-black text-red-600">Rp ${fmt(v.sisa)}</p></div>
                            <button onclick="openDebtModal('${k}', '${v.name}', ${v.sisa})" class="bg-green-600 text-white px-4 py-2 rounded-xl font-black">LUNAS</button>
                        </div>`;
                    });
                }
                document.getElementById('tab-hutang').innerHTML = h || '<div class="col-span-2 text-center p-10 opacity-30 font-bold italic">UTANG KOSONG</div>';
            });
        };

        window.openDebtModal = (k, n, s) => { 
            selectedKey = k; 
            document.getElementById('target-hutang-nama').innerText = n; 
            document.getElementById('target-hutang-nom').innerText = fmt(s); 
            document.getElementById('modal-pelunasan').classList.remove('hidden'); 
        };

        window.prosesBayarHutang = (sumber) => {
            const nom = un(document.getElementById('target-hutang-nom').innerText);
            let audit = JSON.parse(localStorage.getItem('b_audit'));
            audit[sumber] += nom;
            localStorage.setItem('b_audit', JSON.stringify(audit));
            remove(ref(db, 'debts/' + selectedKey)).then(() => location.reload());
        };

        // --- ADMIN ---
        document.getElementById('btn-save-user').onclick = () => {
            const u = document.getElementById('new-u').value.toUpperCase();
            const p = document.getElementById('new-p').value;
            const r = document.getElementById('new-role').value;
            if(u && p) push(ref(db, 'users'), { username: u, pin: p, role: r }).then(() => alert("User Saved!"));
        };

        window.renderUserList = () => {
            onValue(ref(db, 'users'), (s) => {
                let h = "";
                if(s.exists()) Object.entries(s.val()).forEach(([k,v]) => h += `<tr><td class="p-4">${v.username}</td><td class="p-4">${v.role}</td><td class="p-4 text-right"><button onclick="deleteUser('${k}')" class="text-red-600">Hapus</button></td></tr>`);
                document.getElementById('user-list-box').innerHTML = h;
            });
        };

        window.deleteUser = (k) => { if(confirm("Hapus?")) remove(ref(db, 'users/' + k)); };
        window.resetAllData = () => { if(confirm("Hapus semua transaksi & utang?")) { remove(ref(db, 'transactions')); remove(ref(db, 'debts')); localStorage.clear(); location.reload(); }};

        // --- DASHBOARD & TABS ---
        window.showTab = (id, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            document.getElementById(id).classList.remove('hidden');
            if(btn) btn.classList.add('active-tab');
            if(id === 'tab-hutang') renderHutang();
        };

        function updateDashboard() {
            const audit = JSON.parse(localStorage.getItem('b_audit') || '{"cash":0,"bri":0,"dana":0,"digipos":0,"other":0}');
            document.getElementById('mon-cash').innerText = fmt(audit.cash);
            document.getElementById('mon-bri').innerText = fmt(audit.bri);
            document.getElementById('mon-dana').innerText = fmt(audit.dana);
            document.getElementById('mon-digipos').innerText = fmt(audit.digipos);
            document.getElementById('mon-other').innerText = fmt(audit.other);
            document.getElementById('mon-total-modal').innerText = fmt(Object.values(audit).reduce((a,b)=>a+b, 0));
            onValue(ref(db, 'transactions'), (s) => {
                let t = 0; if(s.exists()) Object.values(s.val()).forEach(v => t += v.laba);
                document.getElementById('mon-total-laba-all').innerText = fmt(t);
            });
            const list = JSON.parse(localStorage.getItem('b_trx_local') || '[]');
            document.getElementById('mon-total-laba-sesi').innerText = fmt(list.reduce((a,b)=>a+b.laba, 0));
        }

        window.mulaiSesi = () => {
            const d = { 
                cash: un(document.getElementById('s-cash').value), 
                bri: un(document.getElementById('s-bri').value), 
                dana: un(document.getElementById('s-dana').value), 
                digipos: un(document.getElementById('s-digipos').value), 
                other: un(document.getElementById('s-other').value) 
            };
            localStorage.setItem('b_audit', JSON.stringify(d)); location.reload();
        };

        window.logout = () => { sessionStorage.clear(); location.reload(); };
        window.akhiriSesi = () => { if(confirm("Tutup Sesi?")) { localStorage.clear(); location.reload(); } };
        window.toggleForm = () => { 
            const t = document.getElementById('trx-type').value; 
            document.getElementById('form-standar').classList.toggle('hidden', t === 'Pulsa/Kuota'); 
            document.getElementById('form-pulsa').classList.toggle('hidden', t !== 'Pulsa/Kuota'); 
        };

        window.onload = () => {
            if(sessionStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                if(sessionStorage.getItem('role') === 'admin') document.getElementById('admin-menu').classList.remove('hidden');
                
                if(localStorage.getItem('b_audit')) {
                    document.getElementById('btn-mulai').classList.add('hidden');
                    document.getElementById('msg-locked').classList.remove('hidden');
                    // AKTIFKAN SEMUA TAB
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('locked'));
                    updateDashboard();
                    renderHutang();
                }
            }
        };
    </script>
</body>
</html>
