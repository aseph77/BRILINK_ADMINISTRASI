<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Master v24.0 - Full Hybrid Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .active-tab { border-left: 4px solid #fbbf24; background-color: #1e3a8a; font-weight: bold; color: white; }
        .locked { opacity: 0.4; cursor: not-allowed !important; pointer-events: none; filter: grayscale(1); }
        .input-locked { background-color: #f3f4f6; color: #9ca3af; pointer-events: none; border-color: #e5e7eb; }
        #login-screen { background: linear-gradient(135deg, #1e3a8a 0%, #1e1b4b 100%); }
        .status-pending { border-left: 5px solid #ef4444 !important; background-color: #fff1f2; }
        .status-synced { border-left: 5px solid #22c55e !important; background-color: #f0fdf4; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-[13px] font-sans">

    <div id="debt-modal" class="fixed inset-0 z-[300] bg-black/70 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-sm overflow-hidden shadow-2xl">
            <div class="bg-red-600 p-4 text-white text-center">
                <h3 class="font-black uppercase italic">Pelunasan Hutang</h3>
                <p id="debt-modal-name" class="text-[10px] opacity-80 uppercase mt-1"></p>
            </div>
            <div class="p-6 space-y-4 text-center">
                <p class="text-[10px] font-bold text-gray-400 uppercase">Tagihan</p>
                <p id="debt-modal-amount" class="text-3xl font-black text-red-600 italic"></p>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="prosesBayarHutang('cash')" class="bg-blue-600 text-white p-4 rounded-2xl font-black uppercase text-[10px]">üí∞ Tunai</button>
                    <button onclick="prosesBayarHutang('bri')" class="bg-orange-500 text-white p-4 rounded-2xl font-black uppercase text-[10px]">üí≥ Bank</button>
                </div>
                <button onclick="closeDebtModal()" class="w-full text-gray-400 font-bold uppercase text-[10px] pt-2 border-t">Batal</button>
            </div>
        </div>
    </div>

    <div id="login-screen" class="fixed inset-0 z-[200] flex items-center justify-center p-6">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-sm p-8 text-center border-t-8 border-yellow-400">
            <h2 class="text-2xl font-black text-blue-900 italic mb-6 uppercase">Audit Master Login</h2>
            <div class="space-y-4">
                <input type="text" id="user-input" class="w-full p-3 border-2 rounded-xl outline-none font-bold uppercase" placeholder="USERNAME">
                <input type="password" id="pin-input" maxlength="4" class="w-full text-center text-2xl p-3 border-2 rounded-xl outline-none font-black text-blue-900" placeholder="PIN">
                <button onclick="checkLogin()" class="w-full bg-blue-700 text-white font-black py-4 rounded-2xl uppercase shadow-lg">Masuk</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <nav class="bg-blue-900 text-white shadow-xl sticky top-0 z-50">
            <div class="container mx-auto p-2 flex justify-between items-center">
                <div class="bg-blue-800/50 px-3 py-1 rounded-xl border border-blue-700">
                    <h1 class="font-black text-base text-yellow-400 italic leading-none uppercase tracking-tighter">BRILINK MASTER</h1>
                    <p class="text-[8px] font-mono opacity-70 mt-1 uppercase">
                        <span id="current-user-display" class="bg-yellow-400 text-blue-900 px-1 rounded font-bold mr-1"></span> 
                        <span id="sync-status">‚óè Offline</span>
                    </p>
                </div>
                <div class="flex gap-2">
                    <button id="btn-sync-manual" onclick="uploadOfflineData()" class="bg-orange-500 text-[10px] px-4 py-2 rounded-lg font-black uppercase shadow-lg animate-bounce">üîÑ UPLOAD DATA</button>
                    <button onclick="logout()" class="bg-red-600 text-[9px] px-3 py-1.5 rounded-lg font-black uppercase">üö™ Out</button>
                </div>
            </div>
            
            <div class="bg-blue-950 p-2 grid grid-cols-4 md:grid-cols-8 gap-1.5 text-center text-[8px] font-bold uppercase italic border-t border-blue-800">
                <div class="bg-blue-900/50 p-1 rounded border border-blue-800 text-white">Laci: <span id="mon-cash" class="block font-mono text-yellow-400 text-[10px]">0</span></div>
                <div class="bg-blue-900/50 p-1 rounded border border-blue-800 text-white">BRI: <span id="mon-bri" class="block font-mono text-[10px]">0</span></div>
                <div class="bg-blue-900/50 p-1 rounded border border-blue-800 text-white">DANA: <span id="mon-dana" class="block font-mono text-[10px]">0</span></div>
                <div class="bg-blue-900/50 p-1 rounded border border-blue-800 text-white">Digipos: <span id="mon-digipos" class="block font-mono text-[10px]">0</span></div>
                <div class="bg-blue-900/50 p-1 rounded border border-blue-800 text-white">Lain: <span id="mon-other" class="block font-mono text-[10px]">0</span></div>
                <div class="bg-red-900/50 p-1 rounded border border-red-800 text-white">Utang: <span id="mon-total-debt" class="block font-mono text-red-300 text-[10px]">0</span></div>
                <div class="bg-emerald-700 p-1 rounded border border-emerald-500 text-white">Laba: <span id="mon-total-laba" class="block font-mono text-[10px]">0</span></div>
                <div class="bg-indigo-600 p-1 rounded border border-indigo-400 text-white">Modal: <span id="mon-total-modal" class="block font-mono text-[10px]">0</span></div>
            </div>
        </nav>

        <div class="container mx-auto p-3 grid grid-cols-1 lg:grid-cols-4 gap-4">
            <div class="lg:col-span-1 space-y-2">
                <div class="bg-white rounded-xl shadow border p-1.5 space-y-1">
                    <button onclick="showTab('tab-rekonsiliasi', this)" class="tab-btn w-full text-left p-2.5 rounded-lg active-tab font-black uppercase text-[10px]">üè† Saldo Awal</button>
                    <button id="nav-trx" onclick="showTab('tab-transaksi', this)" class="tab-btn locked w-full text-left p-2.5 rounded-lg font-black uppercase text-[10px]">üí∏ Transaksi</button>
                    <button id="nav-modal" onclick="showTab('tab-modal', this)" class="tab-btn locked w-full text-left p-2.5 rounded-lg font-black uppercase text-[10px]">üì• Suntik / Biaya</button>
                    <button id="nav-debt" onclick="showTab('tab-hutang', this)" class="tab-btn locked w-full text-left p-2.5 rounded-lg font-black uppercase text-[10px] text-red-600">üìî Daftar Utang</button>
                    <button id="nav-history" onclick="showTab('tab-riwayat', this)" class="tab-btn locked w-full text-left p-2.5 rounded-lg font-black uppercase text-[10px]">üïí Riwayat & Sync</button>
                    <div id="admin-section" class="hidden border-t mt-2 pt-2 space-y-1">
                        <button onclick="showTab('tab-laporan', this)" class="tab-btn w-full text-left p-2.5 rounded-lg text-green-600 font-black uppercase text-[10px]">üìä Laporan Laba</button>
                        <button onclick="showTab('tab-users', this)" class="tab-btn w-full text-left p-2.5 rounded-lg text-blue-600 font-black uppercase text-[10px]">üë• Kelola Akun</button>
                    </div>
                </div>
                <button onclick="akhiriSesi()" class="w-full p-4 rounded-xl font-black uppercase bg-red-700 text-white shadow-lg text-[11px]">üîí Tutup Sesi</button>
            </div>

            <div class="lg:col-span-3 space-y-4">
                <div id="tab-rekonsiliasi" class="tab-content bg-white p-5 rounded-xl border shadow-sm">
                    <h2 class="font-black text-gray-700 uppercase text-xs mb-4 text-center italic underline">Input Saldo Awal</h2>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-3 mb-5">
                        <input type="text" oninput="formatCurrency(this)" id="s-cash" class="audit-input w-full p-2 border-2 rounded-lg font-black" placeholder="LACI">
                        <input type="text" oninput="formatCurrency(this)" id="s-bri" class="audit-input w-full p-2 border-2 rounded-lg font-black" placeholder="BRI">
                        <input type="text" oninput="formatCurrency(this)" id="s-dana" class="audit-input w-full p-2 border-2 rounded-lg font-black" placeholder="DANA">
                        <input type="text" oninput="formatCurrency(this)" id="s-digipos" class="audit-input w-full p-2 border-2 rounded-lg font-black" placeholder="DIGIPOS">
                        <input type="text" oninput="formatCurrency(this)" id="s-other" class="audit-input w-full p-2 border-2 rounded-lg font-black" placeholder="LAINNYA">
                    </div>
                    <button id="btn-mulai" onclick="mulaiSesi()" class="w-full p-4 rounded-xl font-black uppercase bg-blue-600 text-white">BUKA SESI SEKARANG</button>
                    <div id="msg-locked" class="hidden p-4 bg-blue-50 border-2 border-blue-100 rounded-xl text-center font-bold text-blue-800 text-xs italic">üîê SESI AKTIF - SALDO AWAL TERKUNCI</div>
                </div>

                <div id="tab-transaksi" class="tab-content hidden bg-white p-6 rounded-xl border shadow-sm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <input type="text" id="trx-name" class="w-full p-3 border-2 rounded-xl font-bold uppercase" placeholder="NAMA PELANGGAN">
                            <select id="trx-type" class="w-full p-3 border-2 rounded-xl font-black"><option value="Transfer">Transfer</option><option value="Tarik Tunai">Tarik Tunai</option><option value="Pulsa/Kuota">Pulsa/Kuota</option></select>
                            <select id="trx-sumber" class="w-full p-3 border-2 rounded-xl font-black"><option value="bri">BRI</option><option value="dana">DANA</option><option value="digipos">DIGIPOS</option><option value="other">LAINNYA</option></select>
                        </div>
                        <div class="space-y-4">
                            <input type="text" oninput="formatCurrency(this)" id="trx-nominal" class="w-full p-3 border-2 border-blue-100 rounded-xl text-2xl font-black text-blue-900" placeholder="NOMINAL">
                            <input type="text" oninput="formatCurrency(this)" id="trx-admin-u" class="w-full p-3 border-2 rounded-xl font-bold text-green-600" placeholder="ADMIN USER (LABA)">
                            <div class="flex gap-2">
                                <button onclick="simpanTransaksi(false)" class="flex-1 bg-blue-700 text-white font-black py-4 rounded-2xl uppercase shadow-lg">‚úÖ Lunas</button>
                                <button onclick="simpanTransaksi(true)" class="flex-1 bg-red-600 text-white font-black py-4 rounded-2xl uppercase shadow-lg">üìâ Hutang</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="tab-modal" class="tab-content hidden grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-white p-5 rounded-xl border-t-4 border-green-500 shadow">
                        <h3 class="font-black mb-3 uppercase">üì• Suntik Saldo</h3>
                        <select id="suntik-target" class="w-full p-2 border mb-2 rounded font-bold"><option value="bri">BRI</option><option value="dana">DANA</option></select>
                        <input type="text" oninput="formatCurrency(this)" id="suntik-nom" class="w-full p-2 border mb-3 rounded font-black" placeholder="Nominal">
                        <button onclick="prosesModal('tambah')" class="w-full bg-green-600 text-white p-3 rounded-xl font-black">TAMBAH SALDO</button>
                    </div>
                    <div class="bg-white p-5 rounded-xl border-t-4 border-red-500 shadow">
                        <h3 class="font-black mb-3 uppercase">üì§ Pengeluaran / Biaya</h3>
                        <input type="text" id="biaya-ket" class="w-full p-2 border mb-2 rounded font-bold" placeholder="Keterangan">
                        <input type="text" oninput="formatCurrency(this)" id="biaya-nom" class="w-full p-2 border mb-3 rounded font-black" placeholder="Nominal">
                        <button onclick="prosesModal('kurang')" class="w-full bg-red-600 text-white p-3 rounded-xl font-black">CATAT BIAYA</button>
                    </div>
                </div>

                <div id="tab-hutang" class="tab-content hidden grid grid-cols-1 md:grid-cols-2 gap-3"></div>
                <div id="tab-riwayat" class="tab-content hidden space-y-2" id="history-list"></div>
                <div id="tab-laporan" class="tab-content hidden space-y-4" id="report-container"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQ3Nx8qPS7269pFckF_j8wYa13Q_ET9rI",
            authDomain: "brilink-administrasi.firebaseapp.com",
            databaseURL: "https://brilink-administrasi-default-rtdb.firebaseio.com",
            projectId: "brilink-administrasi",
            storageBucket: "brilink-administrasi.firebasestorage.app",
            messagingSenderId: "20740318322",
            appId: "1:20740318322:web:55185bcda68a59344d8eeb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const un = (s) => s ? parseInt(s.toString().replace(/\./g, '')) || 0 : 0;
        const fmt = (v) => new Intl.NumberFormat('id-ID').format(v || 0);

        window.formatCurrency = (i) => { let v = i.value.replace(/[^0-9]/g, ""); i.value = v ? fmt(v) : ""; };

        // SINKRONISASI OFFLINE
        window.uploadOfflineData = async () => {
            const list = JSON.parse(localStorage.getItem('b_trx_local') || '[]');
            const pending = list.filter(t => !t.isSynced);
            
            if(pending.length === 0) {
                document.getElementById('btn-sync-manual').classList.add('hidden');
                document.getElementById('sync-status').innerText = "‚óè Terhubung";
                return;
            }

            document.getElementById('sync-status').innerText = "üîÑ Mengunggah...";
            try {
                for (let t of pending) {
                    await push(ref(db, 'transactions'), { ...t, isSynced: true });
                    t.isSynced = true;
                }
                localStorage.setItem('b_trx_local', JSON.stringify(list));
                document.getElementById('btn-sync-manual').classList.add('hidden');
                document.getElementById('sync-status').innerText = "‚óè Terhubung";
                renderRiwayat();
            } catch (e) {
                document.getElementById('sync-status').innerText = "‚ö†Ô∏è Offline";
                document.getElementById('btn-sync-manual').classList.remove('hidden');
            }
        };

        window.simpanTransaksi = (isHutang) => {
            const nom = un(document.getElementById('trx-nominal').value);
            const adm = un(document.getElementById('trx-admin-u').value);
            const sk = document.getElementById('trx-sumber').value;
            const type = document.getElementById('trx-type').value;
            const name = document.getElementById('trx-name').value.toUpperCase() || "UMUM";

            if(nom <= 0) return alert("Isi Nominal!");

            const trx = {
                id: Date.now(),
                isoDate: new Date().toISOString().split('T')[0],
                type: isHutang ? "HUTANG ("+type+")" : type,
                name: name,
                nominal: nom,
                laba: adm,
                user: sessionStorage.getItem('activeUser'),
                isSynced: false
            };

            let audit = JSON.parse(localStorage.getItem('b_audit'));
            if(type === "Tarik Tunai") {
                audit[sk] += nom; audit.cash -= nom;
            } else {
                audit[sk] -= nom;
                if(!isHutang) audit.cash += (nom + adm);
            }
            localStorage.setItem('b_audit', JSON.stringify(audit));

            if(isHutang) push(ref(db, 'debts'), { id: Date.now(), name, sisa: nom + adm });

            const list = JSON.parse(localStorage.getItem('b_trx_local') || '[]');
            list.push(trx);
            localStorage.setItem('b_trx_local', JSON.stringify(list));
            
            uploadOfflineData();
            location.reload();
        };

        window.akhiriSesi = () => {
            const list = JSON.parse(localStorage.getItem('b_trx_local') || '[]');
            if(list.some(t => !t.isSynced)) {
                alert("GAGAL! Ada data belum ter-upload. Klik tombol UPLOAD DATA dulu!");
                showTab('tab-riwayat');
            } else if(confirm("Tutup sesi? Seluruh data lokal akan dibersihkan.")) {
                localStorage.removeItem('b_audit');
                localStorage.removeItem('b_trx_local');
                location.reload();
            }
        };

        window.renderRiwayat = () => {
            const list = JSON.parse(localStorage.getItem('b_trx_local') || '[]');
            const container = document.getElementById('tab-riwayat');
            container.innerHTML = list.slice().reverse().map(t => `
                <div class="p-3 rounded-xl border flex justify-between items-center ${t.isSynced ? 'status-synced' : 'status-pending'}">
                    <div>
                        <b class="text-blue-900">${t.type}</b> 
                        <span class="text-[8px] px-1.5 py-0.5 rounded font-black ${t.isSynced ? 'bg-green-100 text-green-700':'bg-red-100 text-red-700'}">${t.isSynced ? 'SYNCED':'WAITING'}</span>
                        <p class="text-[10px] text-gray-400 font-bold uppercase">${t.name}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-black">Rp ${fmt(t.nominal)}</p>
                        <p class="text-[9px] text-green-600 font-bold">+Laba: ${fmt(t.laba)}</p>
                    </div>
                </div>
            `).join('') || '<p class="text-center p-10 opacity-30">KOSONG</p>';
            updateDashboard();
        };

        // UI DASAR
        window.showTab = (id, btn) => {
            if(btn && btn.classList.contains('locked')) return;
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            document.getElementById(id).classList.remove('hidden');
            if(btn) btn.classList.add('active-tab');
            if(id === 'tab-riwayat') renderRiwayat();
            if(id === 'tab-hutang') renderHutang();
        };

        function updateDashboard() {
            const audit = JSON.parse(localStorage.getItem('b_audit') || '{"cash":0,"bri":0,"dana":0,"digipos":0,"other":0}');
            const list = JSON.parse(localStorage.getItem('b_trx_local') || '[]');
            document.getElementById('mon-cash').innerText = fmt(audit.cash);
            document.getElementById('mon-bri').innerText = fmt(audit.bri);
            document.getElementById('mon-dana').innerText = fmt(audit.dana);
            document.getElementById('mon-digipos').innerText = fmt(audit.digipos);
            document.getElementById('mon-other').innerText = fmt(audit.other);
            document.getElementById('mon-total-laba').innerText = fmt(list.reduce((a,b)=>a+b.laba, 0));
            document.getElementById('mon-total-modal').innerText = fmt(Object.values(audit).reduce((a,b)=>a+b, 0));
        }

        window.checkLogin = () => {
            const u = document.getElementById('user-input').value.toUpperCase();
            const p = document.getElementById('pin-input').value;
            if(u === "ADMIN" && p === "0000") {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('activeUser', 'ADMIN');
                sessionStorage.setItem('activeRole', 'admin');
                location.reload();
            } else alert("AKSES DITOLAK");
        };

        window.mulaiSesi = () => {
            const d = { 
                cash: un(document.getElementById('s-cash').value), 
                bri: un(document.getElementById('s-bri').value),
                dana: un(document.getElementById('s-dana').value),
                digipos: un(document.getElementById('s-digipos').value),
                other: un(document.getElementById('s-other').value)
            };
            localStorage.setItem('b_audit', JSON.stringify(d)); location.reload();
        };

        window.logout = () => { sessionStorage.clear(); location.reload(); };

        window.onload = () => {
            if(sessionStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('current-user-display').innerText = sessionStorage.getItem('activeUser');
                if(sessionStorage.getItem('activeRole') === 'admin') document.getElementById('admin-section').classList.remove('hidden');
                if(localStorage.getItem('b_audit')) {
                    document.getElementById('btn-mulai').classList.add('hidden');
                    document.getElementById('msg-locked').classList.remove('hidden');
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('locked'));
                    renderRiwayat();
                }
            }
            uploadOfflineData();
        };
    </script>
</body>
</html>
