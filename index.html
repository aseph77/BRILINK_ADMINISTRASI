<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Master v24.0 - Offline Sync Enabled</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .active-tab { border-left: 4px solid #fbbf24; background-color: #1e3a8a; font-weight: bold; color: white; }
        .locked { opacity: 0.4; cursor: not-allowed !important; pointer-events: none; filter: grayscale(1); }
        .input-locked { background-color: #f3f4f6; color: #9ca3af; pointer-events: none; border-color: #e5e7eb; }
        #login-screen { background: linear-gradient(135deg, #1e3a8a 0%, #1e1b4b 100%); }
        .status-pending { background: #fee2e2; color: #b91c1c; border: 1px solid #f87171; }
        .status-synced { background: #dcfce7; color: #15803d; border: 1px solid #4ade80; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-[13px] font-sans">

    <div id="login-screen" class="fixed inset-0 z-[200] flex items-center justify-center p-6">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-sm p-8 text-center border-t-8 border-yellow-400">
            <h2 class="text-2xl font-black text-blue-900 italic mb-6 uppercase">Audit Master Login</h2>
            <div class="space-y-4">
                <input type="text" id="user-input" class="w-full p-3 border-2 rounded-xl outline-none font-bold uppercase" placeholder="USERNAME">
                <input type="password" id="pin-input" maxlength="4" class="w-full text-center text-2xl p-3 border-2 rounded-xl outline-none font-black text-blue-900" placeholder="PIN">
                <button onclick="checkLogin()" class="w-full bg-blue-700 text-white font-black py-4 rounded-2xl uppercase shadow-lg">Masuk</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <nav class="bg-blue-900 text-white shadow-xl sticky top-0 z-50">
            <div class="container mx-auto p-2 flex justify-between items-center">
                <div class="bg-blue-800/50 px-3 py-1 rounded-xl border border-blue-700">
                    <h1 class="font-black text-base text-yellow-400 italic leading-none uppercase tracking-tighter">BRILINK MASTER</h1>
                    <p class="text-[8px] font-mono opacity-70 mt-1 uppercase">
                        <span id="current-user-display" class="bg-yellow-400 text-blue-900 px-1 rounded font-bold mr-1"></span> 
                        <span id="sync-status" class="text-white">‚óè Terhubung</span>
                    </p>
                </div>
                <div class="flex gap-2">
                    <button onclick="uploadOfflineData()" id="btn-sync-manual" class="bg-orange-500 text-[9px] px-3 py-1.5 rounded-lg font-black uppercase hidden">üîÑ Upload Data</button>
                    <button onclick="logout()" class="bg-red-600 text-[9px] px-3 py-1.5 rounded-lg font-black uppercase">üö™ KELUAR</button>
                </div>
            </div>
            
            <div id="stats-bar" class="bg-blue-950 p-2 grid grid-cols-4 md:grid-cols-8 gap-1.5 text-center text-[8px] font-bold uppercase italic border-t border-blue-800">
                <div class="bg-blue-900/50 p-1 rounded border border-blue-800">Laci: <span id="mon-cash" class="block font-mono text-yellow-400 text-[10px]">0</span></div>
                <div class="bg-blue-900/50 p-1 rounded border border-blue-800">BRI: <span id="mon-bri" class="block font-mono text-[10px]">0</span></div>
                <div class="bg-blue-900/50 p-1 rounded border border-blue-800">DANA: <span id="mon-dana" class="block font-mono text-[10px]">0</span></div>
                <div class="bg-red-900/50 p-1 rounded border border-red-800">Hutang: <span id="mon-total-debt" class="block font-mono text-red-300 text-[10px]">0</span></div>
                <div class="bg-emerald-700 p-1 rounded border border-emerald-500 text-white col-span-2">Laba Sesi: <span id="mon-total-laba" class="block font-mono text-[10px]">0</span></div>
            </div>
        </nav>

        <div class="container mx-auto p-3 grid grid-cols-1 lg:grid-cols-4 gap-4">
            <div class="lg:col-span-1 space-y-2">
                <div class="bg-white rounded-xl shadow border p-1.5 space-y-1">
                    <button onclick="showTab('tab-rekonsiliasi', this)" class="tab-btn w-full text-left p-2.5 rounded-lg active-tab font-black uppercase text-[10px]">üè† Saldo Awal</button>
                    <button id="nav-trx" onclick="showTab('tab-transaksi', this)" class="tab-btn locked w-full text-left p-2.5 rounded-lg font-black uppercase text-[10px]">üí∏ Transaksi</button>
                    <button id="nav-history" onclick="showTab('tab-riwayat', this)" class="tab-btn locked w-full text-left p-2.5 rounded-lg font-black uppercase text-[10px]">üïí Riwayat & Sync</button>
                </div>
                <button onclick="akhiriSesi()" class="w-full p-4 rounded-xl font-black uppercase bg-red-700 text-white shadow-lg text-[11px]">üîí Akhiri Sesi</button>
            </div>

            <div class="lg:col-span-3">
                <div id="tab-rekonsiliasi" class="tab-content bg-white p-5 rounded-xl border shadow-sm">
                    <h2 class="font-black text-gray-700 uppercase text-xs mb-4 text-center italic underline">Saldo Awal Sesi</h2>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-3 mb-5">
                        <input type="text" oninput="formatCurrency(this)" id="s-cash" class="audit-input w-full p-2 border-2 rounded-lg font-black" placeholder="LACI">
                        <input type="text" oninput="formatCurrency(this)" id="s-bri" class="audit-input w-full p-2 border-2 rounded-lg font-black" placeholder="BRI">
                        <input type="text" oninput="formatCurrency(this)" id="s-dana" class="audit-input w-full p-2 border-2 rounded-lg font-black" placeholder="DANA">
                        <input type="text" oninput="formatCurrency(this)" id="s-digipos" class="audit-input w-full p-2 border-2 rounded-lg font-black" placeholder="DIGIPOS">
                        <input type="text" oninput="formatCurrency(this)" id="s-other" class="audit-input w-full p-2 border-2 rounded-lg font-black" placeholder="LAINNYA">
                    </div>
                    <button id="btn-mulai" onclick="mulaiSesi()" class="w-full p-4 rounded-xl font-black uppercase bg-blue-600 text-white">Mulai Sesi</button>
                    <div id="msg-locked" class="hidden p-4 bg-blue-50 border-2 border-blue-100 rounded-xl text-center font-bold text-blue-800 text-xs italic">üîê SESI AKTIF - DATA TERKUNCI</div>
                </div>

                <div id="tab-transaksi" class="tab-content hidden bg-white p-6 rounded-xl border shadow-sm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-4">
                            <input type="text" id="trx-name" class="w-full p-3 border-2 rounded-xl font-bold uppercase" placeholder="PELANGGAN">
                            <select id="trx-type" class="w-full p-3 border-2 rounded-xl font-black"><option value="Transfer">Transfer</option><option value="Tarik Tunai">Tarik Tunai</option><option value="Pulsa/Kuota">Pulsa/Kuota</option></select>
                        </div>
                        <div class="space-y-4">
                            <input type="text" oninput="formatCurrency(this)" id="trx-nominal" class="w-full p-3 border-2 border-blue-100 rounded-xl text-xl font-black" placeholder="NOMINAL">
                            <input type="text" oninput="formatCurrency(this)" id="trx-admin-u" class="w-full p-3 border-2 rounded-xl font-bold" placeholder="ADMIN">
                            <button onclick="simpanTransaksiLokal()" class="w-full bg-blue-700 text-white font-black py-4 rounded-2xl uppercase">Simpan</button>
                        </div>
                    </div>
                </div>

                <div id="tab-riwayat" class="tab-content hidden space-y-2">
                    <div class="flex justify-between items-center mb-2 px-1">
                        <h3 class="font-black uppercase text-[10px] text-gray-500">Log Transaksi & Status Sinkron</h3>
                        <span id="pending-count" class="bg-red-600 text-white text-[9px] px-2 py-0.5 rounded-full font-bold">0 Pending</span>
                    </div>
                    <div id="history-list" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIG ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyDQ3Nx8qPS7269pFckF_j8wYa13Q_ET9rI",
            authDomain: "brilink-administrasi.firebaseapp.com",
            databaseURL: "https://brilink-administrasi-default-rtdb.firebaseio.com",
            projectId: "brilink-administrasi",
            storageBucket: "brilink-administrasi.firebasestorage.app",
            messagingSenderId: "20740318322",
            appId: "1:20740318322:web:55185bcda68a59344d8eeb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const un = (s) => s ? parseInt(s.toString().replace(/\./g, '')) || 0 : 0;
        const fmt = (v) => new Intl.NumberFormat('id-ID').format(v || 0);

        window.formatCurrency = (i) => { let v = i.value.replace(/[^0-9]/g, ""); i.value = v ? fmt(v) : ""; };

        // --- OFFLINE & SYNC LOGIC ---

        // 1. Simpan Transaksi ke LocalStorage dulu (Mode Offline Aman)
        window.simpanTransaksiLokal = () => {
            const nom = un(document.getElementById('trx-nominal').value);
            if(nom <= 0) return alert("Nominal Kosong!");

            const trx = {
                id: Date.now(),
                isoDate: new Date().toISOString(),
                type: document.getElementById('trx-type').value,
                name: document.getElementById('trx-name').value.toUpperCase() || "UMUM",
                nominal: nom,
                laba: un(document.getElementById('trx-admin-u').value),
                user: sessionStorage.getItem('activeUser'),
                isSynced: false // TANDA BELUM UPLOAD
            };

            const list = JSON.parse(localStorage.getItem('b_trx_local') || '[]');
            list.push(trx);
            localStorage.setItem('b_trx_local', JSON.stringify(list));

            // Update Saldo Laci/Bank secara lokal
            updateSaldoLokal(trx);
            
            // Coba upload langsung (jika ada sinyal)
            uploadOfflineData();
            
            alert("Transaksi Tersimpan Secara Lokal!");
            document.getElementById('trx-nominal').value = "";
            document.getElementById('trx-admin-u').value = "";
            renderRiwayat();
        };

        // 2. Fungsi Upload Data yang Tertunda
        window.uploadOfflineData = async () => {
            const list = JSON.parse(localStorage.getItem('b_trx_local') || '[]');
            const pending = list.filter(t => !t.isSynced);
            
            if(pending.length === 0) {
                document.getElementById('btn-sync-manual').classList.add('hidden');
                return;
            }

            document.getElementById('sync-status').innerText = "üîÑ Mengunggah...";
            
            try {
                for (let t of pending) {
                    await push(ref(db, 'transactions'), { ...t, isSynced: true });
                    // Tandai sudah sinkron di lokal
                    t.isSynced = true;
                }
                localStorage.setItem('b_trx_local', JSON.stringify(list));
                document.getElementById('sync-status').innerText = "‚óè Sinkron";
                document.getElementById('btn-sync-manual').classList.add('hidden');
                renderRiwayat();
            } catch (e) {
                document.getElementById('sync-status').innerText = "‚ö†Ô∏è Offline Mode";
                document.getElementById('btn-sync-manual').classList.remove('hidden');
            }
        };

        // 3. Validasi Akhiri Sesi
        window.akhiriSesi = () => {
            const list = JSON.parse(localStorage.getItem('b_trx_local') || '[]');
            const pending = list.filter(t => !t.isSynced);

            if(pending.length > 0) {
                alert(`GAGAL TUTUP SESI!\nAda ${pending.length} data yang belum terupload ke Firebase.\nCari sinyal dan klik tombol 'UPLOAD DATA' di pojok kanan atas.`);
                showTab('tab-riwayat');
            } else {
                if(confirm("Semua data sudah sinkron. Yakin ingin mengakhiri sesi?")) {
                    localStorage.removeItem('b_audit');
                    localStorage.removeItem('b_trx_local');
                    location.reload();
                }
            }
        };

        // --- RENDER & UI ---
        window.renderRiwayat = () => {
            const list = JSON.parse(localStorage.getItem('b_trx_local') || '[]');
            const pendingCount = list.filter(t => !t.isSynced).length;
            document.getElementById('pending-count').innerText = pendingCount + " Pending";

            document.getElementById('history-list').innerHTML = list.slice().reverse().map(t => `
                <div class="p-3 rounded-xl border flex justify-between items-center ${t.isSynced ? 'bg-white' : 'status-pending'}">
                    <div>
                        <span class="font-black text-blue-900">${t.type}</span> 
                        <span class="text-[9px] px-1.5 py-0.5 rounded font-bold uppercase ${t.isSynced ? 'status-synced' : 'status-pending'}">
                            ${t.isSynced ? 'Synced' : 'Waiting Sync'}
                        </span>
                        <p class="text-[10px] text-gray-400 font-bold uppercase">${t.name}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-black">Rp ${fmt(t.nominal)}</p>
                        <p class="text-[9px] text-green-600 font-bold">+Laba: ${fmt(t.laba)}</p>
                    </div>
                </div>
            `).join('');
            
            updateDashboard(list);
        };

        function updateSaldoLokal(t) {
            let audit = JSON.parse(localStorage.getItem('b_audit'));
            // Logika saldo sederhana (sesuaikan dengan sumber dana di index asli)
            audit.cash += (t.nominal + t.laba); 
            localStorage.setItem('b_audit', JSON.stringify(audit));
        }

        function updateDashboard(list) {
            const audit = JSON.parse(localStorage.getItem('b_audit') || '{"cash":0,"bri":0,"dana":0}');
            document.getElementById('mon-cash').innerText = fmt(audit.cash);
            document.getElementById('mon-bri').innerText = fmt(audit.bri);
            document.getElementById('mon-total-laba').innerText = fmt(list.reduce((a,b)=>a+b.laba, 0));
        }

        window.showTab = (id, btn) => {
            if(btn && btn.classList.contains('locked')) return;
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            document.getElementById(id).classList.remove('hidden');
            if(btn) btn.classList.add('active-tab');
            if(id === 'tab-riwayat') renderRiwayat();
        };

        window.mulaiSesi = () => {
            const d = { 
                cash: un(document.getElementById('s-cash').value), 
                bri: un(document.getElementById('s-bri').value),
                dana: un(document.getElementById('s-dana').value),
                digipos: 0, other: 0
            };
            localStorage.setItem('b_audit', JSON.stringify(d));
            location.reload();
        };

        window.checkLogin = () => {
            const u = document.getElementById('user-input').value.toUpperCase();
            const p = document.getElementById('pin-input').value;
            if(u === "ADMIN" && p === "0000") {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('activeUser', 'ADMIN');
                location.reload();
            } else alert("Akses Ditolak");
        };

        window.logout = () => { if(confirm("Logout?")) { sessionStorage.clear(); location.reload(); } };

        window.onload = () => {
            if(sessionStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('current-user-display').innerText = sessionStorage.getItem('activeUser');
                
                if(localStorage.getItem('b_audit')) {
                    document.getElementById('btn-mulai').classList.add('hidden');
                    document.getElementById('msg-locked').classList.remove('hidden');
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('locked'));
                    renderRiwayat();
                }
            }
            // Auto sync saat buka aplikasi
            uploadOfflineData();
        };

        // Cek koneksi berkala
        window.addEventListener('online', uploadOfflineData);
    </script>
</body>
</html>
