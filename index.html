                                <div class="grid grid-cols-2 gap-2">

                                    <button onclick="setAdmMode('saldo')" id="btn-adm-saldo" class="p-2 rounded-lg bg-gray-200 text-gray-500 font-black text-[10px] uppercase shadow-sm">Saldo (Bank)</button>

                <div id="tab-users" class="tab-content hidden space-y-4">

                        <div class="flex gap-2">

                                <option value="staf">STAF</option>
                                <option value="admin">ADMIN</option>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // -------------------------------------------------------
        // KONFIGURASI FIREBASE - TEMPEL DISINI
        // -------------------------------------------------------
        const firebaseConfig = {
           apiKey: "AIzaSyDQ3Nx8qPS7269pFckF_j8wYa13Q_ET9rI",
  authDomain: "brilink-administrasi.firebaseapp.com",
  projectId: "brilink-administrasi",
  storageBucket: "brilink-administrasi.firebasestorage.app",
  messagingSenderId: "20740318322",
  appId: "1:20740318322:web:55185bcda68a59344d8eeb",
  measurementId: "G-E175YJXVG5"
};

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- GLOBAL UTILS ---
        const un = (s) => s ? parseInt(s.toString().replace(/\./g, '')) || 0 : 0;
        const fmt = (v) => new Intl.NumberFormat('id-ID').format(v || 0);

        // --- LOGIN LOGIC ---
        window.checkLogin = function() {
            const u = document.getElementById('user-input').value.trim().toUpperCase();
            const p = document.getElementById('pin-input').value;
            const users = JSON.parse(localStorage.getItem('b_users') || '[]');
            
            const found = users.find(x => x.username === u && x.pin === p);
            if (found) {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('activeUser', found.username);
                sessionStorage.setItem('activeRole', found.role);
                location.reload();
            } else {
                alert("LOGIN GAGAL!");
            }
        };

        window.logout = function() {
            if(confirm("Keluar?")) { sessionStorage.clear(); location.reload(); }
        };

        // --- SINKRONISASI FIREBASE ---
        onValue(ref(db, 'users'), (snapshot) => {
            const data = snapshot.val();
            let list = data ? Object.values(data) : [];
            if(list.length === 0) list = [{username: "ADMIN", pin: "0000", role: "admin"}];
            localStorage.setItem('b_users', JSON.stringify(list));
            renderUserList();
        });

        onValue(ref(db, 'transactions'), (snapshot) => {
            const data = snapshot.val();
            localStorage.setItem('b_trx', JSON.stringify(data ? Object.values(data) : []));
            updateDashboard();
        });

        onValue(ref(db, 'debts'), (snapshot) => {
            const data = snapshot.val();
            localStorage.setItem('b_debt', JSON.stringify(data ? Object.values(data) : []));
            renderHutang();
        });

        // --- TRANSAKSI FIREBASE ---
        window.saveTransaksi = function() {
            const type = document.getElementById('trx-type').value;
            const name = (document.getElementById('trx-name').value || "UMUM").toUpperCase();
            const sk = document.getElementById('trx-sumber').value.replace('s-', '');
            const admMethod = document.getElementById('adm-method').value;
            const admU = un(document.getElementById('trx-admin-u').value);
            const potBank = un(document.getElementById('trx-pot-bank').value);
            const wajib = updateWajibBayar();
            const dibayar = un(document.getElementById('trx-bayar').value);
            
            let nom = (type === "Pulsa/Kuota") ? un(document.getElementById('trx-jual-p').value) : un(document.getElementById('trx-nominal').value);
            let mod = (type === "Pulsa/Kuota") ? un(document.getElementById('trx-modal-p').value) : un(document.getElementById('trx-nominal').value);
            let laba = (nom - mod + admU) - potBank;
            
            let audit = JSON.parse(localStorage.getItem('b_audit'));

            // Update Audit Saldo
            if (type === "Tarik Tunai") {
                audit[sk] += (nom + (admMethod === 'saldo' ? admU : 0)) - potBank;
                audit.cash -= nom;
            } else {
                audit[sk] -= (mod + potBank);
                audit.cash += dibayar;
            }
            localStorage.setItem('b_audit', JSON.stringify(audit));

            // Simpan Ke Firebase
            push(ref(db, 'transactions'), {
                id: Date.now(),
                isoDate: new Date().toISOString().split('T')[0],
                type: `${type} (${name})`,
                nominal: nom,
                laba: laba,
                user: sessionStorage.getItem('activeUser')
            });

            if (dibayar < wajib) {
                push(ref(db, 'debts'), { id: Date.now(), name: name, sisa: wajib - dibayar });
            }

            alert("Transaksi Berhasil!");
            location.reload();
        };

        // --- DASHBOARD & UI ---
        function updateDashboard() {
            const audit = JSON.parse(localStorage.getItem('b_audit') || '{"cash":0,"bri":0,"dana":0,"digipos":0,"other":0}');
            const trx = JSON.parse(localStorage.getItem('b_trx') || '[]');
            const debts = JSON.parse(localStorage.getItem('b_debt') || '[]');

            Object.keys(audit).forEach(k => {
                if(document.getElementById('mon-'+k)) document.getElementById('mon-'+k).innerText = fmt(audit[k]);
            });

            document.getElementById('mon-total-laba').innerText = fmt(trx.reduce((a, b) => a + b.laba, 0));
            document.getElementById('mon-total-debt').innerText = fmt(debts.reduce((a, b) => a + b.sisa, 0));
            document.getElementById('mon-total-modal').innerText = fmt(Object.values(audit).reduce((a, b) => a + b, 0));
        }

        window.showTab = function(id, btn) {
            if(btn && btn.classList.contains('locked')) return;
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            document.getElementById(id).classList.remove('hidden');
            if(btn) btn.classList.add('active-tab');
            if(id === 'tab-riwayat') renderRiwayat();
        };

        window.renderRiwayat = function() {
            const trx = JSON.parse(localStorage.getItem('b_trx') || '[]');
            document.getElementById('history-list').innerHTML = trx.slice().reverse().slice(0,15).map(t => `
                <div class="bg-white p-3 rounded-xl border flex justify-between shadow-sm">
                    <span class="font-bold">${t.type}</span>
                    <span class="font-black ${t.laba < 0 ? 'text-red-600' : 'text-gray-800'}">Rp ${fmt(t.nominal || Math.abs(t.laba))}</span>
                </div>
            `).join('');
        };

        window.renderUserList = function() {
            const us = JSON.parse(localStorage.getItem('b_users') || '[]');
            document.getElementById('user-list-box').innerHTML = us.map(u => `
                <tr>
                    <td class="p-3 font-bold">${u.username}</td>
                    <td class="p-3 text-center text-blue-600 font-black">${u.role}</td>
                    <td class="p-3 text-right">
                        ${u.username !== 'ADMIN' ? `<button onclick="deleteUser('${u.username}')" class="text-red-600 font-black">HAPUS</button>` : '-'}
                    </td>
                </tr>
            `).join('');
        };

        window.renderHutang = function() {
            const d = JSON.parse(localStorage.getItem('b_debt') || '[]');
            document.getElementById('debt-list').innerHTML = d.map(x => `
                <div class="bg-white p-4 rounded-xl border flex justify-between items-center shadow-sm">
                    <div><p class="font-black uppercase">${x.name}</p><p class="text-red-600 font-bold">Rp ${fmt(x.sisa)}</p></div>
                    <button onclick="openDebtModal(${x.id}, '${x.name}', ${x.sisa})" class="bg-green-600 text-white px-5 py-2 rounded-xl font-black text-[10px]">LUNASI</button>
                </div>
            `).join('') || '<p class="p-10 text-center opacity-50 uppercase font-black italic">Hutang Nihil</p>';
        };

        window.addUser = function() {
            const u = document.getElementById('new-u').value.trim().toUpperCase();
            const p = document.getElementById('new-p').value;
            const r = document.getElementById('new-r').value;
            if(!u || p.length < 4) return alert("Input Error");
            push(ref(db, 'users'), { username: u, pin: p, role: r });
            document.getElementById('new-u').value = ""; document.getElementById('new-p').value = "";
        };

        // --- BOOTSTRAP ---
        window.onload = () => {
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('current-user-display').innerText = sessionStorage.getItem('activeUser');
                document.getElementById('current-date-display').innerText = new Date().toLocaleDateString('id-ID');
                if (sessionStorage.getItem('activeRole') === 'admin') document.getElementById('admin-section').classList.remove('hidden');
            }
            if (localStorage.getItem('b_audit')) {
                document.getElementById('btn-mulai').classList.add('hidden');
                document.getElementById('msg-locked').classList.remove('hidden');
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('locked'));
                document.querySelectorAll('.audit-input').forEach(i => i.classList.add('input-locked'));
            }
            updateDashboard();
        };

        // --- DOM FUNCTIONS MIGRATED TO WINDOW ---
        window.formatCurrency = (i) => { let v = i.value.replace(/[^0-9]/g, ""); i.value = v ? fmt(v) : ""; };
        window.handleAuditInput = (el) => { window.formatCurrency(el); let total = 0; document.querySelectorAll('.audit-input').forEach(i => total += un(i.value)); document.getElementById('btn-mulai').disabled = total <= 0; };
        window.konfirmasiMulaiSesi = () => {
            const d = { cash: un(document.getElementById('s-cash').value), bri: un(document.getElementById('s-bri').value), dana: un(document.getElementById('s-dana').value), digipos: un(document.getElementById('s-digipos').value), other: un(document.getElementById('s-other').value) };
            localStorage.setItem('b_audit', JSON.stringify(d)); location.reload();
        };
        window.togglePulsaMode = () => { const isP = document.getElementById('trx-type').value === "Pulsa/Kuota"; document.getElementById('row-standar').classList.toggle('hidden', isP); document.getElementById('row-pulsa').classList.toggle('hidden', !isP); };
        window.setAdmMode = (m) => { 
            document.getElementById('adm-method').value = m;
            document.getElementById('btn-adm-tunai').className = m === 'tunai' ? "p-2 rounded-lg bg-blue-600 text-white font-black text-[10px] uppercase shadow-md" : "p-2 rounded-lg bg-gray-200 text-gray-500 font-black text-[10px] uppercase shadow-sm";
            document.getElementById('btn-adm-saldo').className = m === 'saldo' ? "p-2 rounded-lg bg-blue-600 text-white font-black text-[10px] uppercase shadow-md" : "p-2 rounded-lg bg-gray-200 text-gray-500 font-black text-[10px] uppercase shadow-sm";
            window.updateWajibBayar();
        };
        window.updateWajibBayar = () => {
            const type = document.getElementById('trx-type').value, admU = un(document.getElementById('trx-admin-u').value);
            const admMethod = document.getElementById('adm-method').value;
            let nom = (type === "Pulsa/Kuota") ? un(document.getElementById('trx-jual-p').value) : un(document.getElementById('trx-nominal').value);
            let w = (type === "Tarik Tunai") ? (admMethod === 'tunai' ? admU : 0) : (nom + (admMethod === 'tunai' ? admU : 0));
            document.getElementById('lbl-wajib').innerText = "Tagihan: Rp " + fmt(w); return w;
        };
        window.setPayMode = (m) => {
            const w = window.updateWajibBayar();
            document.getElementById('trx-bayar').value = (m === 'lunas') ? fmt(w) : "0";
            ['lunas', 'utang'].forEach(x => {
                document.getElementById('btn-pay-'+x).className = m === x ? `flex-1 py-1.5 rounded bg-${x==='lunas'?'green':'red'}-600 text-white font-black text-[9px] uppercase shadow-md` : "flex-1 py-1.5 rounded bg-gray-200 text-gray-500 font-black text-[9px] uppercase shadow-sm";
            });
        };
    </script>
</body>
</html>
